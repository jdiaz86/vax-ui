<div class="container">
  <div>
    <div class="text-right">
      <button class="btn btn-info mr-4" (click)="showFilters = !showFilters ">Mostrar Filtros</button>
      <button class="btn btn-success">Agregar</button>
    </div>
  </div>

  <div class="row mb-2" *ngIf="showFilters">
    <div class="col-md-6">
      <label for="state">Estado Vacunación</label>
      <select class="form-control" name="state"  id="state" aria-describedby="stateHelp">
        <option value="">Ingresa Estado Vacunación</option>
        <option value="VAX">Vacunado</option>
        <option value="NOT_VAX">No Vacunado</option>
      </select>
    </div>
    <div class="col-md-6">
      <label for="vax">Vacuna</label>
      <select class="form-control" name="vax" id="vax" aria-describedby="vaxHelp">
        <option value="">Ingresa Vacuna</option>
        <option value="SPUTNIK">Sputnik</option>
        <option value="ASTRAZENECA">Astra Zeneca</option>
        <option value="PFIZER">Pfizer</option>
        <option value="JJ">Jonhson & Jonhson</option>
      </select>
    </div>
  </div>

  <div class="row mb-2" *ngIf="showFilters">
    <div class="col-md-6">
      <label for="initialDate">Fecha Inicial</label>
      <input type="date" class="form-control" id="initialDate" />
    </div>
    <div class="col-md-6">
      <label for="finalDate">Fecha Final</label>
      <input type="date" class="form-control" id="finalDate" />
    </div>
  </div>

  <div class="row">
    <label for="filter">Filtrar por cualquier campo:</label>
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input class="form-control"
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. ium"
        #input
      />
    </mat-form-field>
  </div>

  <div class="row">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- DUI Column -->
      <ng-container matColumnDef="dui">
        <th mat-header-cell *matHeaderCellDef>DUI</th>
        <td mat-cell *matCellDef="let element">{{ element.dui }}</td>
      </ng-container>

      <!-- last_name Column -->
      <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let element">{{ element.last_name }}</td>
      </ng-container>

      <!-- name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <!-- state Column -->
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let element">{{ element.state }}</td>
      </ng-container>

      <!-- type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Vacuna</th>
        <td mat-cell *matCellDef="let element">{{ element.type }}</td>
      </ng-container>

      <!-- date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let element">{{ element.date }}</td>
      </ng-container>

      <!-- actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button class="btn-info" (click)="edit(element)">Editar</button>
          <button class="btn-danger" (click)="remove(element)">Eliminar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
      ></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>
  </div>
</div>
